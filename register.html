<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #2c2c2c; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #00ffff; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    button { background: #00ffff; color: #000; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; }
    button:hover { background: #00bbbb; }
    a { color: #00ffff; text-decoration: none; display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>
  <script>
    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;
      if (user && pass) {
        localStorage.setItem('user', user);
        localStorage.setItem('pass', pass);
        alert("Registered successfully!");
        window.location.href = "login.html";
      } else {
        alert("Please fill all fields");
      }
    }
  </script>
</body>
</html>
