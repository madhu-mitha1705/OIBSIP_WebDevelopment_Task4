<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #2c2c2c; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #00ffff; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    button { background: #00ffff; color: #000; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; }
    button:hover { background: #00bbbb; }
    a { color: #00ffff; text-decoration: none; display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <a href="register.html">Don't have an account? Register</a>
  </div>
  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const storedUser = localStorage.getItem('user');
      const storedPass = localStorage.getItem('pass');
      if (user === storedUser && pass === storedPass) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "todo.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
